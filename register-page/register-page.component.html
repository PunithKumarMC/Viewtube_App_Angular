<div class="register-page">
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <input matInput type="email" formControlName="myemail" required placeholder="Email Address">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <input matInput type="password" formControlName="mypass" required placeholder="Password">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <input matInput type="password" formControlName="myconfirmpass" required placeholder="Confirm Password">
      </mat-form-field>
    </div><br>
    <div>
      <mat-checkbox>Allow Scheduling Live Form</mat-checkbox>

    </div><br>
    <div>
      <button type="submit" mat-stroked-button color="primary" (ngSubmit)="onSubmit()">Register</button>
      <button mat-stroked-button color="primary" style="margin-left: 50px;">Login</button>

    </div>
  </form>
</div>
